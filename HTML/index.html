<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Mukta&family=Poppins&family=Rubik&family=Ubuntu&family=Varela+Round&family=Work+Sans:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">

    <title>Weather Website</title>
</head>
<body class="p-0 m-0 box-border overflow-x-hidden overflow-y-auto">

    <img class="h-0 w-0" src="assets/day/clear.jpg">
    <img class="h-0 w-0" src="assets/day/rainy.jpg">
    <img class="h-0 w-0" src="assets/day/cloudy.jpg">
    <img class="h-0 w-0" src="assets/day/snowy.jpg">
    <img class="h-0 w-0" src="assets/night/clear.jpg">
    <img class="h-0 w-0" src="assets/night/cloudy.jpg">
    <img class="h-0 w-0" src="assets/night/rainy.jpg">
    <img class="h-0 w-0" src="assets/night/snowy.jpg">
    
    <div class="app font-poppins transition-[background] duration-300 bg-no-repeat bg-cover bg-center text-white w-screen md:h-screen h-[893px] md:px-20 sm:px-8 px-6 relative">

        <div class="absolute inset-0 bg-gray-900 bg-opacity-40"></div>

        <p class="app-name absolute top-12 font-poppins cursor-pointer">the.weather</p>

        <div class="main-details absolute top-28 md:top-[400px] flex md:gap-4 gap-2">
            <div class="left translate-y-2 md:translate-y-6 text-[2.5rem] md:text-[4.5rem]"><span id="temp">43</span>&#176;</div>
            <div class="mid flex flex-col justify-end md:gap-2">
                <span class="loc text-xl md:text-3xl">Kharagpur</span>
                <span class="date-time text-sm md:text-[16px]">
                    <span id="dt">2023-04-17</span> | <span id="tm">17:06</span> | <span id="wkday">Monday</span>
                </span>
            </div>
            <div class="right flex flex-col justify-end">
                <span class="weather-icon text-xl md:text-3xl text-center"><ion-icon name="cloudy"></ion-icon></span>
                <span class="cond md:text-center text-sm md:text-[16px]">Cloudy</span>
            </div>
        </div>

        <div class="query absolute w-full top-60 md:top-0 right-0 md:w-1/3 h-full bg-[rgba(0,0,0,0.3)] shadow-xl shadow-gray-900 backdrop-blur-md pl-10 flex flex-col overflow-y-auto">
            <form class="search-form relative">
                <input type="text" class="inp w-4/6 h-16 bg-transparent outline-none border-b-2 " id="search" spellcheck="false">

                <button type="submit" class="search-icon absolute top-0 right-0 h-16 w-16 grid place-content-center bg-red-500 cursor-pointer hover:bg-orange-500 transition-all duration-300"><ion-icon name="search" class="text-2xl"></ion-icon></button>
            </form>
            <ul class="extra-locations h-60 border-b-2 flex flex-col justify-evenly mr-10">
                <li class="cursor-pointer">Kolkata</li>
                <li class="cursor-pointer">Hooghly</li>
                <li class="cursor-pointer">Howrah</li>
                <li class="cursor-pointer">Digha</li>
            </ul>
            <ul class="weather-details h-52 flex flex-col justify-evenly mr-10">
                <li class="flex justify-between"><span>Cloudy</span><span><span id="cloudyness">86</span>%</span></li>
                <li class="flex justify-between"><span>Humidity</span><span><span id="humidity">67</span>%</span></li>
                <li class="flex justify-between"><span>Wind</span><span><span id="windspeed">8</span>km/h</span></li>
            </ul>
        </div>

    </div>





<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="/script.js" type="module"></script>
</body>
</html>
